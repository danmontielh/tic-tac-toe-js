<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1 style="color:rgb(45, 241, 19)">Tic Tac Toe</h1>
        <div id="start"><hr>
            <label for="playerOne">Player One Name</label>
            <input type="text" id="playerOne"><br>
            <label for="playerTwo">Player Two Name</label>
            <input type="text" id="playerTwo">
            <a href="javascript:void(0)" class="btn btn-primary">Save</a>
        </div>

        <div id="displayPlayerName" style="display: none">
            
            <h1 id="player"></h1>
            <div class="action" >
                <div id="info"></div>
                <button class="btn btn-primary">Restart</button>
            </div>
        
            <div class="t" id="t0"></div>
            <div class="t" id="t1"></div>
            <div class="t" id="t2"></div>
            <div class="t" id="t3"></div>
            <div class="t" id="t4"></div>
            <div class="t" id="t5"></div>
            <div class="t" id="t6"></div>
            <div class="t" id="t7"></div>
            <div class="t" id="t8"></div>

        </div>
       
    </div>
    


<script src="src/main.js"></script>
</body>
</body>
