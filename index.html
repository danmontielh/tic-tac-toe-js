<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h1 id="player">Player One</h1>
        <div class="action">
            <div id="info"></div>
            <button class="btn btn-primary">Restart</button>
        </div>
        
        <div class="t" id="t0"></div>
        <div class="t" id="t1"></div>
        <div class="t" id="t2"></div>
        <div class="t" id="t3"></div>
        <div class="t" id="t4"></div>
        <div class="t" id="t5"></div>
        <div class="t" id="t6"></div>
        <div class="t" id="t7"></div>
        <div class="t" id="t8"></div>
       
    </div>
    


<script src="src/main.js"></script>
</body>
</body>
